<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    .highlight {
      background-color: rgb(248, 248, 140);
    }
  </style>
</head>
<body>
  <div id="userInputContainer">
    <input type="text" id="userInput" placeholder="Enter card text">
    <button onclick="createCard()">Add Card</button>    
  </div>
  
  <div id="cardContainer" class="row">
    {% for card in cards %}    
      <div class="col-md-4 mb-3">
        <div class="card" style="cursor: pointer;">
          <div class="card-body">           
            <p class="card-text">{{ card.text }}</p>
            <button class="play-audio">Play</button>
            <button type="button" onclick="deleteCard({{card.id}})">Delete</button>

          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script> </body>
</html>
